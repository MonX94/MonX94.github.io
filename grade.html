<head>

    <title>Ктулху Фхтагн!</title>

<script>
    function Square(number, index) {
        for (var i = 1; i < index; i++) {
            number *= number
        }
        alert(number)
    }
    var num = prompt("Введите число, которое надо возвести в степень")
    var grade = prompt("Введите ту самую (степень)")
    if (grade == 1) {
        alert(num)
        var becomeEvil = true;
    } else {
        Square(num, grade)
        var becomeEvil = false;
    }
    function callCthulhu(){
        if (becomeEvil == true) {
            alert("Welcome!")
        } else {
            alert("I'll take your soul!")
        }
    }
</script>

<body>
<input type="button" onclick="callCthulhu();" value="Fxtagn!"></input/>
</body>
